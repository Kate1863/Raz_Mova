
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency {{ verb }}</title>
</head>
<body>
    <h1>Currency List</h1>
    <table border="1">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>Actions</td>
        </tr>
        {% for object in object_list%}
        <tr>
            <td><a href ="/references/currency/{{ object.pk }} ">{{object.pk}}</a></td>
            <td>{{object.name}}</td>
            <td>{{object.description}}</td>
            <td> <a href ="/references/currency/update/{{ object.pk }} ">Update</a> </td>
        </tr>
        {% endfor %}


    </table>

</body>
</html>
